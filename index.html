<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button id="addBook">Add A Book</button>
    </header>

    <dialog>
      <form method="dialog">
        <h2>Fill details to add the Book</h2>
        <label for="title">
          <span>Title</span>
          <input
            type="text"
            placeholder="The Book Name"
            id="title"
            name="title"
          />
        </label>
        <label for="author">
          <span>Author</span>
          <input
            type="text"
            placeholder="The author who wrote the book"
            id="author"
            name="author"
          />
        </label>
        <label for="description">
          <span>Description</span>
          <input
            type="text"
            placeholder="A short hint what the book is about."
            id="description"
            name="description"
          />
        </label>
        <label for="image">
          <span>Image URL:</span>
          <input
            type="text"
            placeholder="Image URL for the book cover"
            id="image"
            name="image"
          />
        </label>
        <label for="status">
          <span>Have you read the book ?</span>
          <input type="checkbox" name="status" id="status" />
        </label>

        <button id="closeForm">Add Book</button>
      </form>
    </dialog>

    <main></main>
  </body>
</html>
